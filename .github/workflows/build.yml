# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Android and iOS
on:
  push:
    branches:
      - master
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm test
  build-android:
      needs: install-and-test
      runs-on: ubuntu-latest
      steps: 
        - uses: actions/checkout@v2
        - name: Install npm dependencies
          run: |
            npm install
        - name: Build Android Release
          run: |
            cd android && ./gradlew assembleRelease -PMYAPP_UPLOAD_STORE_PASSWORD='${{ secrets.ANDROID_BUILD_SECRET }}' -PMYAPP_UPLOAD_KEY_PASSWORD='${{ secrets.ANDROID_BUILD_SECRET }}'
        - name: Upload Artifact
          uses: actions/upload-artifact@v1
          with:
            name: app-release.apk
            path: android/app/build/outputs/apk/release/build-ios:
    build-ios:
      needs: install-and-test
      runs-on: [self-hosted, macos]
      steps: 
        - uses: actions/checkout@v2
        - name: Install npm dependencies
          run: |
            npm install
        - name: Install pod dependencies
          run: |
            cd ios && pod install
        - name: Build app
          run: |       
            xcodebuild -workspace myapp.xcworkspace -scheme myapp archive -archivePath myapp.xcarchive -allowProvisioningUpdates
            xcodebuild -exportArchive -archivePath ./myapp.xcarchive -exportPath . -exportOptionsPlist myapp/Info.plist
            mv myapp.ipa ../myapp.ipa
        - name: Upload Artifact
          uses: actions/upload-artifact@v1
          with:
            name: myapp.ipa
            path: ios/build/
